<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Currency Converter</h2>
    <form action="/convert" method="POST">
        <input type="text" name="from_currency" placeholder="From (e.g., USD)" required>
        <input type="text" name="to_currency" placeholder="To (e.g., INR)" required>
        <input type="number" step="any" name="amount" placeholder="Amount" required>
        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <h3>Converted Amount: {{ result }}</h3>
    {% endif %}

    {% if graph %}
        <h3>Historical Trend (Last 30 Days)</h3>
        <img src="{{ url_for('static', filename='rate_plot.png') }}" width="600px">
    {% endif %}
</body>
</html>
